<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3 {
        font-family: 'Ariel', sans-serif;
        color: blue;
        font-size: 40px;
    }

    .btn-1 {
        padding: 20px 40px;
        border: none;
        border-radius: 8px;
        background-color: rgb(255, 165, 0);
        cursor: pointer;
        margin: 15px;
    }

    .btn-2 {
        padding: 20px 40px;
        border: none;
        border-radius: 8px;
        color: white;
        background-color: #110101;
        cursor: pointer;
        margin: 15px;
    }

    .btn-3 {
        padding: 40px 100px;
        border: none;
        border-radius: 50px;
        color: rgb(12, 11, 11);
        background-color: transparent;
        cursor: pointer;
        border: 1px solid black;
        margin: 15px;
    }

    .btn-4 {
        padding: 20px 40px;
        border: none;
        border-radius: 8px;
        background-color: rgb(173, 216, 230);
        cursor: pointer;
        margin: 15px;
        transition: all 0.3s ease;
    }

    .btn-4:hover {
        background-color: rgb(6, 155, 248);

    }

    .btn-5 {
        padding: 20px 40px;
        border: none;
        border-radius: 8px;
        color: white;
        background-color: #2f0e94;
        cursor: pointer;
        margin: 15px;
        transition: all 0.3s ease;
    }

    .btn-5:hover {
        background-color: transparent;
        color: rgb(62, 6, 167);
        outline: 1px solid rgb(62, 6, 167);
    }

    .btn-6 {
        padding: 20px 60px;
        border: none;
        border-radius: 50px;
        color: rgb(31, 12, 207);
        background-color: transparent;
        cursor: pointer;
        border: 1px solid rgb(0, 0, 0);
        margin: 15px;
        transition: all 0.3s ease;
        background: #f80202;
    }

    .btn-6:hover {
        background-color: transparent;
        color: rgb(224, 6, 6);
        outline: 1px solid rgb(224, 6, 6);
    }

    .btn-7 {
        padding: 10px 30px;
        border: none;
        border-radius: 8px;
        background-color: rgb(144, 238, 144);
        cursor: pointer;
        margin: 15px;
        transition: all 0.3s ease;
    }

    .btn-7:hover {
        background-color: rgb(34, 139, 34);
        color: white;
        transform: scale(0.9);
    }

    .btn-8 {
        padding: 30px 40px;
        border: none;
        border-radius: 8px;
        color: white;
        background-color: #014421;
        cursor: pointer;
        margin: 15px;
        transition: all 0.3s ease;
    }

    .btn-8:hover {
        background-color: transparent;
        color: rgb(4, 68, 4);
        outline: 1px solid rgb(4, 68, 4);
        transform: rotate(20deg);
    }

    .btn-9 {
        padding: 30px 80px;
        border: none;
        border-radius: 50px;
        color: rgb(4, 68, 4);
        background-color: transparent;
        cursor: pointer;
        border: 1px solid black;
        margin: 15px;
        transition: all 0.3s ease;
    }

    .btn-9:hover {
        background-color: rgb(239, 245, 239);
        transform: scale(1.1);
    }
</style>

<body>
    <div>
        <h3>Peimary1</h3>
        <button class="btn-1">Primary-btn-1</button>
        <button class="btn-2"> Primary-btn-2</button>
        <button class="btn-3">Primary-btn-3</button>
    </div>
    <div>
        <h3>Peimary2</h3>
        <button class="btn-4">Secondary-btn-1</button>
        <button class="btn-5"> Secondary-btn-2</button>
        <button class="btn-6">Secondary-btn-3</button>
    </div>
    <div>
        <h3>Peimary3</h3>
        <button class="btn-7">btn-1</button>
        <button class="btn-8">btn-2</button>
        <button class="btn-9">btn-3</button>
    </div>
</body>

</html>
